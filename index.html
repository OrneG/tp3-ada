<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TMDb</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
</head>

<body>
    <header>
        <div class="search-box">
            <img id="iconSearch" src="img/search.png">
            <input type="text" placeholder="Search for a movie..." class="header-search">
        </div>
    </header>
    <nav>
        <div class="box-ada">
            <a href="index.html"><img src="img/icono-ada.svg"></a>
        </div>
        <ul>
            <li id="popular-nav">
                <a href="">
                    <div class="nav-box">
                        <img id="icon_popular" class="nav-icon" src="img/popular.png">
                        <h3>POPULAR</h3>
                    </div>
                </a>
            </li>
            <li id="top-rated-nav">
                <a href="">
                    <div class="nav-box">
                        <img id="icon_top_rated" class="nav-icon" src="img/top_rated.png">
                        <h3>TOP RATED</h3>
                    </div>
                </a>
            </li>
            <li id="upcoming-nav">
                <a href="">
                    <div class="nav-box">
                        <img id="icon_upcoming" class="nav-icon" src="img/upcoming.png">
                        <h3>UPCOMING</h3>
                    </div>
                </a>
            </li>
            <li id="now-playing-nav">
                <a href="">
                    <div class="nav-box">
                        <img id="icon_now_playing" class="nav-icon" src="img/now_playing.png">
                        <h3>NOW PLAYING</h3>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <section class="banner" id="banner">
            <h1 id="banner-title">THE MOVIE DB APP</h1>
        </section>
        <section class="section-container">
            <section class="movies-section">
                <div class="popular-section">
                    <div class="movies-title">
                        <h2>Popular Movies</h2>
                        <h4><a href="" class="view-all">View all<i class="fas fa-long-arrow-alt-right"></i></a></h4>
                    </div>
                    <div class="movies-body" id="popular-section">
                        <div id="movie-node">
                            <img id='movie-poster' src="">
                            <h3 id='movie-title'></h3>
                        </div>
                    </div>
                </div>
                <div class="top-rated-section">
                    <div class="movies-title">
                        <h2>Top Rated Movies</h2>
                        <h4><a href="" class="view-all">View all<i class="fas fa-long-arrow-alt-right"></i></a></h4>
                    </div>
                    <div class="movies-body" id="top-rated-section">
                        <div id="movie-node">
                            <img id='movie-poster' src="">
                            <h3 id='movie-title'></h3>
                        </div>
                    </div>
                </div>
                <div class="upcoming-section">
                    <div class="movies-title">
                        <h2>Upcoming Movies</h2>
                        <h4><a href="" class="view-all">View all<i class="fas fa-long-arrow-alt-right"></i></a></h4>
                    </div>
                    <div class="movies-body" id="upcoming-section">
                        <div id="movie-node">
                            <img id='movie-poster' src="">
                            <h3 id='movie-title'></h3>
                        </div>
                    </div>
                </div>
                <div class="now-playing-section">
                    <div class="movies-title">
                        <h2>Now Playing Movies</h2>
                        <h4><a href="" class="view-all">View all<i class="fas fa-long-arrow-alt-right"></i></a></h4>
                    </div>
                    <div class="movies-body" id="now-playing-section">
                        <div id="movie-node">
                            <img id='movie-poster' src="">
                            <h3 id='movie-title'></h3>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="javascript/script.js"></script>
</body>

</html>
